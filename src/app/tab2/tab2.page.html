<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sprints</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button>Add new</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sprints</ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button>Add new</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let sprint of nonCompleteSprints">
    <ion-card-header>
      <ion-card-title>Sprint {{sprint.sprintNumber}}</ion-card-title>
      <ion-card-subtitle>
        <span *ngIf="!sprint.sprintStartDate">Not started</span>
        <span *ngIf="sprint.sprintStartDate"
          >Started {{sprint.sprintStartDate}}</span
        >
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item *ngFor="let task of sprint.tasks" button>
        <ion-label>{{task.name}}</ion-label>
        <ion-chip>{{task.points}}</ion-chip>
      </ion-item>
    </ion-card-content>

    <ion-button fill="clear">Start Sprint</ion-button>
  </ion-card>
</ion-content>
